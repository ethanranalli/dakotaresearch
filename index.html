<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dakota Research</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                   Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #ddd;
    
    }
    nav {
      display: flex;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    main {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: 1px solid #000;
      border-radius: 6px;
      background: transparent;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><strong>Dakota Research</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Research for a changing world.</h1>
    <p>At Dakota Research, we provide innovative insights to tackle global challenges and drive progress.</p>
    <a href="about.html" class="btn">Learn more</a>
  </main>
</body>
</html>
